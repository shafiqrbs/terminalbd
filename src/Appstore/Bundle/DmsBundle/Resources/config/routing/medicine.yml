dms_medicine:
    path:     /
    defaults: { _controller: "HospitalBundle:Medicine:index" }

dms_medicine_create:
    path:     /create
    defaults: { _controller: "HospitalBundle:Medicine:create" }
    methods:  POST

dms_medicine_edit:
    path:     /{id}/edit
    defaults: { _controller: "HospitalBundle:Medicine:edit" }

dms_medicine_update:
    path:     /{id}/update
    defaults: { _controller: "HospitalBundle:Medicine:update" }
    methods:  [POST, PUT]

dms_medicine_delete:
    path:     /{id}/delete
    defaults: { _controller: "HospitalBundle:Medicine:delete" }

dms_medicine_status:
    path:     /{id}/status
    defaults: { _controller: "HospitalBundle:Medicine:status" }

dms_medicine_inline:
    path:     /inline-update
    defaults: { _controller: "HospitalBundle:Medicine:inlineUpdate" }