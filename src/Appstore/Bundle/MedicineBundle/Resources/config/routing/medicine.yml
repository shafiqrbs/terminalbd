medicine:
    path:     /
    defaults: { _controller: "MedicineBundle:MedicineBrand:index" }

medicine_show:
    path:     /{id}/show
    defaults: { _controller: "MedicineBundle:MedicineBrand:show" }

medicine_new:
    path:     /new
    defaults: { _controller: "MedicineBundle:MedicineBrand:new" }

medicine_create:
    path:     /create
    defaults: { _controller: "MedicineBundle:MedicineBrand:create" }
    methods:  POST

medicine_edit:
    path:     /{id}/edit
    defaults: { _controller: "MedicineBundle:MedicineBrand:edit" }

medicine_update:
    path:     /{id}/update
    defaults: { _controller: "MedicineBundle:MedicineBrand:update" }
    methods:  [POST, PUT]

medicine_delete:
    path:     /{id}/delete
    defaults: { _controller: "MedicineBundle:MedicineBrand:delete" }
    methods:  [POST, DELETE]

medicine_select_search:
    path:     /select-medicine-search
    defaults: { _controller: "MedicineBundle:MedicineBrand:selectSearchMedicine" }
    options:
            expose: true

medicine_search:
    path:     /medicine-search
    defaults: { _controller: "MedicineBundle:MedicineBrand:autoSearchMedicine" }
    options:
            expose: true

generic_search:
    path:     /generic-search
    defaults: { _controller: "MedicineBundle:MedicineBrand:autoSearchGeneric" }
    options:
            expose: true

medicine_name:
    path:      /{medicine}/medicine-name
    defaults: { _controller: "MedicineBundle:MedicineBrand:searchProductName" }
    options:
            expose: true

medicine_user:
    path:     /medicine-user
    defaults: { _controller: "MedicineBundle:Medicine:index" }

