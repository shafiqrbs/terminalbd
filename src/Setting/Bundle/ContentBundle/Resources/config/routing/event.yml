event:
    path:     /
    defaults: { _controller: "SettingContentBundle:Event:index" }

event_show:
    path:     /{id}/show
    defaults: { _controller: "SettingContentBundle:Event:show" }

event_new:
    path:     /new
    defaults: { _controller: "SettingContentBundle:Event:new" }

event_create:
    path:     /create
    defaults: { _controller: "SettingContentBundle:Event:create" }
    requirements: { _method: post }

event_edit:
    path:     /{id}/edit
    defaults: { _controller: "SettingContentBundle:Event:edit" }

event_update:
    path:     /{id}/update
    defaults: { _controller: "SettingContentBundle:Event:update" }
    requirements: { _method: post|put }

event_delete:
    path:     /{id}/delete
    defaults: { _controller: "SettingContentBundle:Event:delete" }
    requirements: { _method: post|delete }

event_status:
    path:     /{id}/status
    defaults: { _controller: "SettingContentBundle:Event:status" }
    
event_print_list:
    path:     /print-list
    defaults: { _controller: "SettingContentBundle:Event:printList" }

event_pdf_list:
    path:     /pdf-list
    defaults: { _controller: "SettingContentBundle:Event:pdfList" }

event_export_list:
    path:     /export-list
    defaults: { _controller: "SettingContentBundle:Event:exportList" }

event_print:
    path:     /{id}/print-details
    defaults: { _controller: "SettingContentBundle:Event:printDetails" }

event_pdf:
    path:     /{id}/pdf-details
    defaults: { _controller: "SettingContentBundle:Event:pdfDetails" }

event_import:
    path:     /import
    defaults: { _controller: "SettingContentBundle:Event:import" }

event_export:
    path:     /{id}/export-details
    defaults: { _controller: "SettingContentBundle:Event:exportDetails" }


