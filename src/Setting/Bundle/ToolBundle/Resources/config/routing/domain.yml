    defaults: { _controller: "SettingToolBundle:Domain:index" }

tools_domain_agent:
    path:     /client
    defaults: { _controller: "SettingToolBundle:Domain:client" }

tools_domain_generate_path:
    path:     /generate-path
    defaults: { _controller: "SettingToolBundle:Domain:generateDomainPath" }

tools_domain_reset_password:
    path:     /{option}/domain-reset-password
    defaults: { _controller: "SettingToolBundle:Domain:resetDomainPassword" }

tools_option_status:
    path:     /domain/option-status
    defaults: { _controller: "SettingToolBundle:Domain:optionStatus" }

tools_option_status_update:
    path:     /domain/option-status-update
    defaults: { _controller: "SettingToolBundle:Domain:optionStatusUpdate" }
